<script>
  // ... (previous JavaScript remains the same) ...

  async function fetchCampaigns() {
      try {
          const response = await fetch('/campaigns');
          const campaigns = await response.json();
          const campaignsList = document.getElementById('campaignsList');
          campaignsList.innerHTML = campaigns.map(campaign => `
              <div class="bg-white shadow overflow-hidden sm:rounded-lg mb-4">
                  <div class="px-4 py-5 sm:px-6">
                      <h3 class="text-lg leading-6 font-medium text-gray-900">
                          ${campaign.subject}
                      </h3>
                      <p class="mt-1 max-w-2xl text-sm text-gray-500">
                          Sent to ${campaign.recipients} recipients
                      </p>
                  </div>
                  <div class="border-t border-gray-200 px-4 py-5 sm:px-6">
                      <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
                          <div class="sm:col-span-1">
                              <dt class="text-sm font-medium text-gray-500">
                                  Sent At
                              </dt>
                              <dd class="mt-1 text-sm text-gray-900">
                                  ${new Date(campaign.sentAt).toLocaleString()}
                              </dd>
                          </div>
                          <div class="sm:col-span-1">
                              <dt class="text-sm font-medium text-gray-500">
                                  Open Rate
                              </dt>
                              <dd class="mt-1 text-sm text-gray-900">
                                  ${(campaign.openRate * 100).toFixed(2)}%
                              </dd>
                          </div>
                          <div class="sm:col-span-1">
                              <dt class="text-sm font-medium text-gray-500">
                                  Click Rate
                              </dt>
                              <dd class="mt-1 text-sm text-gray-900">
                                  ${(campaign.clickRate * 100).toFixed(2)}%
                              </dd>
                          </div>
                          <div class="sm:col-span-1">
                              <dt class="text-sm font-medium text-gray-500">
                                  Success Rate
                              </dt>
                              <dd class="mt-1 text-sm text-gray-900">
                                  ${campaign.results.filter(r => r.success).length} / ${campaign.recipients} 
                                  (${((campaign.results.filter(r => r.success).length / campaign.recipients) * 100).toFixed(2)}%)
                              </dd>
                          </div>
                          <div class="sm:col-span-2">
                              <dt class="text-sm font-medium text-gray-500">
                                  Campaign Details
                              </dt>
                              <dd class="mt-1 text-sm text-gray-900">
                                  <button onclick="showCampaignDetails('${campaign.id}')" class="text-indigo-600 hover:text-indigo-900">
                                      View Details
                                  </button>
                              </dd>
                          </div>
                      </dl>
                  </div>
              </div>
          `).join('');
      } catch (error) {
          console.error('Error fetching campaigns:', error);
      }
  }

  async function showCampaignDetails(campaignId) {
      try {
          const response = await fetch(`/campaign/${campaignId}`);
          const campaign = await response.json();
          const modal = document.createElement('div');
          modal.className = 'fixed z-10 inset-0 overflow-y-auto';
          modal.innerHTML = `
              <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                  <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
                  </div>
                  <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
                  <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                          <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                              Campaign Details
                          </h3>
                          <div class="mt-2">
                              <p class="text-sm text-gray-500">
                                  Subject: ${campaign.subject}
                              </p>
                              <p class="text-sm text-gray-500">
                                  Sent At: ${new Date(campaign.sentAt).toLocaleString()}
                              </p>
                              <p class="text-sm text-gray-500">
                                  Recipients: ${campaign.recipients}
                              </p>
                              <p class="text-sm text-gray-500">
                                  Open Rate: ${(campaign.emails.filter(e => e.opened).length / campaign.emails.length * 100).toFixed(2)}%
                              </p>
                              <p class="text-sm text-gray-500">
                                  Click Rate: ${(campaign.emails.filter(e => e.links.some(l => l.clicked)).length / campaign.emails.length * 100).toFixed(2)}%
                              </p>
                              <h4 class="text-md font-medium text-gray-900 mt-4">Email Details:</h4>
                              <ul class="mt-2 divide-y divide-gray-200">
    ${campaign.emails.map(email => `
        <li class="py-2">
            <p class="text-sm text-gray-600">To: ${email.to}</p>
            <p class="text-sm text-gray-600">Status: ${email.opened ? 'Opened' : 'Not Opened'}</p>
            ${email.opened ? `<p class="text-sm text-gray-600">Opened At: ${new Date(email.openedAt).toLocaleString()}</p>` : ''}
            <p class="text-sm text-gray-600">Links Clicked: ${email.links.filter(link => link.clicked).length} / ${email.links.length}</p>
            ${email.links.length > 0 ? `
                <details class="mt-2">
                    <summary class="text-sm text-indigo-600 cursor-pointer">View Link Details</summary>
                    <ul class="pl-4 mt-2">
                        ${email.links.map(link => `
                            <li class="text-xs text-gray-500">
                                <span class="${link.clicked ? 'text-green-600' : 'text-red-600'}">${link.clicked ? '✓' : '✗'}</span>
                                <a href="${link.originalUrl}" target="_blank" class="text-indigo-600 hover:text-indigo-800">${link.originalUrl}</a>
                                ${link.clicked ? `<br><span class="text-gray-400">(Clicked at: ${new Date(link.clickedAt).toLocaleString()})</span>` : ''}
                            </li>
                        `).join('')}
                    </ul>
                </details>
            ` : ''}
        </li>
    `).join('')}
</ul>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                            <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" onclick="closeModal(this)">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
        } catch (error) {
            console.error('Error fetching campaign details:', error);
        }
    }

    function closeModal(button) {
        const modal = button.closest('.fixed');
        modal.remove();
    }

    // Fetch campaigns on page load
    fetchCampaigns();

    // Optionally, you can add a function to periodically update the campaign list
    setInterval(fetchCampaigns, 60000); // Update every minute
</script>
</body>
</html>
